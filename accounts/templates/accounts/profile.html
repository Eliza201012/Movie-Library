{% extends "base.html" %}
{% block title %}Profile | Movie Library{% endblock %}
{% block content %}
<div class="profile-card">
    <img src="{{ profile.avatar.url }}" alt="Avatar" class="avatar">
    <h2>{{ user.username }}</h2>
    <p class="email">{{ user.email }}</p>
    <p class="bio">{{ user.profile.bio|default:"No bio yet..." }}</p>
    <a href="{% url 'accounts:update' %}" class="btn small">Edit Profile</a>
</div>
{% endblock %}

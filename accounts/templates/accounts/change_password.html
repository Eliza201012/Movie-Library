{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white/90 backdrop-blur-lg rounded-2xl shadow-2xl p-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Change Password ðŸ”’</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="mb-4 p-3 rounded-md text-white {% if message.tags == 'error' %}bg-red-500{% else %}bg-green-500{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" class="space-y-6">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Old Password</label>
        {{ form.old_password }}
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
        {{ form.new_password1 }}
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
        {{ form.new_password2 }}
      </div>

      <button type="submit" class="w-full py-2 px-4 bg-gradient-to-r from-indigo-600 to-pink-500 hover:from-indigo-700 hover:to-pink-600 text-white font-semibold rounded-lg shadow-md transition">
        Save Changes
      </button>
    </form>

    <div class="text-center mt-6">
      <a href="{% url 'users:profile' %}" class="text-sm text-indigo-700 hover:underline">Back to Profile</a>
    </div>
  </div>
</div>
{% endblock %}
